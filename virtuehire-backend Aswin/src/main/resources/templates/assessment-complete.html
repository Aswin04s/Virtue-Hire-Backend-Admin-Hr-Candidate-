<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assessment Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 50px 60px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            color: #555555;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: #333;
            padding: 25px 50px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.5em;
            margin: 20px 0;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2), 0 0 20px rgba(255, 223, 0, 0.7);
            animation: bounce 1.5s infinite, glow 2s infinite alternate;
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        /* Glow animation */
        @keyframes glow {
            0% { box-shadow: 0 6px 15px rgba(0,0,0,0.2), 0 0 10px rgba(255, 223, 0, 0.5); }
            50% { box-shadow: 0 6px 15px rgba(0,0,0,0.2), 0 0 30px rgba(255, 223, 0, 1); }
            100% { box-shadow: 0 6px 15px rgba(0,0,0,0.2), 0 0 10px rgba(255, 223, 0, 0.5); }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>You have successfully completed all levels of the assessment.</p>
    <p>ðŸŽ‰ You received a badge</p>

    <!-- Java Expert Badge -->
    <div class="badge">
        Java Expert
    </div>
</div>
</body>
</html>
