<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Question - VirtueHire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="fas fa-crown me-2"></i>Admin Panel
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            <a class="nav-link" href="/admin/hrs">HR Management</a>
            <a class="nav-link" href="/admin/questions">Question Bank</a>
            <a class="nav-link" href="/admin/candidates">Candidates</a>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-edit me-2"></i>Edit Question</h1>
        <a href="/admin/questions" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Questions
        </a>
    </div>

    <!-- Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Edit Question Form -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Edit Question Details</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/questions/update/{id}(id=${question.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Level</label>
                    <select class="form-select" name="level" required>
                        <option value="1" th:selected="${question.level == 1}">Easy</option>
                        <option value="2" th:selected="${question.level == 2}">Medium</option>
                        <option value="3" th:selected="${question.level == 3}">Hard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Question Text</label>
                    <textarea class="form-control" name="text" rows="3" required
                              th:text="${question.text}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Options</label>
                    <div th:each="opt, stat : ${question.options}">
                        <input type="text" class="form-control mb-2"
                               th:name="options"
                               th:value="${opt}"
                               th:placeholder="'Option ' + ${stat.index + 1}"
                               required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correct Answer</label>
                    <input type="text" class="form-control" name="correctAnswer"
                           th:value="${question.correctAnswer}"
                           required placeholder="Must match one of the options exactly">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/admin/questions" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Question</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
