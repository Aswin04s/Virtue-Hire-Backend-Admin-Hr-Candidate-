<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h2>Welcome HR</h2>
    <p>Welcome, <span class="text-primary" th:text="${name}">Name</span>!</p>

    <div th:if="${hr != null and hr.verified}" class="alert alert-success">
        <strong>✓ Account Verified</strong><br>
        You can access all HR features.
    </div>

    <div th:if="${hr != null and !hr.verified}" class="alert alert-warning">
        <strong>⏳ Account Pending Verification</strong><br>
        Please wait for admin approval to access candidate details.
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="mt-3">
        <a th:href="@{/hrs/dashboard}" class="btn btn-primary me-2">Go to Dashboard</a>
        <a th:href="@{/hrs/login}" class="btn btn-outline-secondary">Logout</a>
    </div>
</div>
</body>
</html>
