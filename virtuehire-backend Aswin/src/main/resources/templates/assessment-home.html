<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assessment Progress</title>
    <style>
        body { 
            font-family: Arial; 
            background-color: #f4f7f8; 
            display:flex; 
            justify-content:center; 
            align-items:center; 
            min-height:100vh; 
            margin:0; 
        }
        .container { 
            background-color: #fff; 
            padding:40px 50px; 
            border-radius:12px; 
            box-shadow:0 6px 18px rgba(0,0,0,0.1); 
            text-align:center; 
        }
        .message { 
            font-weight:bold; 
            font-size:16px;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Assessment Progress</h2>

    <!-- Single locked level message for all cases -->
    <div class="message">
        Level locked
    </div>

</div>
</body>
</html>
