<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question Management - VirtueHire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="fas fa-crown me-2"></i>Admin Panel
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            <a class="nav-link" href="/admin/hrs">HR Management</a>
            <a class="nav-link active" href="/admin/questions">Question Bank</a>
            <a class="nav-link" href="/admin/candidates">Candidates</a>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-question-circle me-2"></i>Question Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addQuestionModal">
            <i class="fas fa-plus me-2"></i>Add New Question
        </button>
    </div>

    <!-- Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Questions Table -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">All Questions</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Level</th>
                        <th>Question Text</th>
                        <th>Options</th>
                        <th>Correct Answer</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question : ${questions}">
                        <td th:text="${question.id}"></td>
                        <td>
                                <span th:switch="${question.level}">
                                    <span th:case="1" class="badge bg-success">Easy</span>
                                    <span th:case="2" class="badge bg-warning">Medium</span>
                                    <span th:case="3" class="badge bg-danger">Hard</span>
                                </span>
                        </td>
                        <td th:text="${question.text}"></td>
                        <td>
                            <small>
                                <div th:each="opt : ${question.options}">
                                    <span th:text="${opt}"></span>
                                </div>
                            </small>
                        </td>
                        <td>
                            <span class="badge bg-success" th:text="${question.correctAnswer}"></span>
                        </td>
                        <td>
                            <a th:href="@{/admin/questions/edit/{id}(id=${question.id})}"
                               class="btn btn-sm btn-outline-primary me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/questions/delete/{id}(id=${question.id})}"
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Are you sure you want to delete this question?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${questions.empty}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p>No questions found. Add your first question!</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Question Modal -->
<div class="modal fade" id="addQuestionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Add New Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/questions/add}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Level</label>
                        <select class="form-select" th:field="*{newQuestion.level}" required>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Question Text</label>
                        <textarea class="form-control" th:field="*{newQuestion.text}"
                                  rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Options (4 required)</label>
                        <input type="text" class="form-control mb-2" name="options"
                               placeholder="Option 1" required>
                        <input type="text" class="form-control mb-2" name="options"
                               placeholder="Option 2" required>
                        <input type="text" class="form-control mb-2" name="options"
                               placeholder="Option 3" required>
                        <input type="text" class="form-control mb-2" name="options"
                               placeholder="Option 4" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correct Answer</label>
                        <input type="text" class="form-control" th:field="*{newQuestion.correctAnswer}"
                               required placeholder="Must match one of the options exactly">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Question</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
