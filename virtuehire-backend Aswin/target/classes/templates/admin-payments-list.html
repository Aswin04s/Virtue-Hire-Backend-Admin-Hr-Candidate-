<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .status-success { background-color: #d4edda; color: #155724; }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-failed { background-color: #f8d7da; color: #721c24; }
        .status-cancelled { background-color: #e2e3e5; color: #383d41; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="fas fa-crown me-2"></i>Admin Panel
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            <a class="nav-link" href="/admin/hrs">HR Management</a>
            <a class="nav-link" href="/admin/questions">Question Bank</a>
            <a class="nav-link" href="/admin/candidates">Candidates</a>
            <a class="nav-link active" href="/admin/payments">Payments</a>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h1><i class="fas fa-money-bill-wave me-2"></i>Payment Management</h1>

    <!-- Statistics -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalPayments}">0</h5>
                    <p class="card-text">Total Payments</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title" th:text="${successfulPayments}">0</h5>
                    <p class="card-text">Successful</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalPayments - successfulPayments}">0</h5>
                    <p class="card-text">Failed/Pending</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">₹<span th:text="${#numbers.formatDecimal(totalRevenue, 1, 2)}">0</span></h5>
                    <p class="card-text">Total Revenue</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Payments Table -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">All Payments</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>HR Name</th>
                        <th>Plan Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Transaction ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="payment : ${payments}">
                        <td th:text="${payment.id}"></td>
                        <td th:text="${payment.hr.fullName}"></td>
                        <td>
                            <span class="badge bg-secondary" th:text="${payment.planType}"></span>
                        </td>
                        <td>₹<span th:text="${#numbers.formatDecimal(payment.amount, 1, 2)}"></span></td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${payment.status.name() == 'SUCCESS' ? 'status-success' :
                                                 (payment.status.name() == 'PENDING' ? 'status-pending' :
                                                 (payment.status.name() == 'FAILED' ? 'status-failed' : 'status-cancelled'))}">
                                <span th:text="${payment.status}"></span>
                            </span>
                        </td>
                        <td th:text="${#temporals.format(payment.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                        <td>
                            <small class="text-muted" th:text="${payment.paymentGatewayId}"></small>
                        </td>
                    </tr>
                    <tr th:if="${payments.empty}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p>No payments found.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/admin/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
