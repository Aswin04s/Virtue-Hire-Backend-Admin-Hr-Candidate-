<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 90%;
        }
        h2 { text-align: center; margin-bottom: 25px; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background-color: #45a049; }
        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover { text-decoration: underline; }
        .required { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Candidate Registration</h2>

    <!-- Success/Error messages -->
    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <form th:action="@{/candidates/register}" th:object="${candidate}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label>Full Name <span class="required">*</span></label>
            <input type="text" th:field="*{fullName}" required />
        </div>

        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label>Phone Number <span class="required">*</span></label>
            <input type="text" th:field="*{phoneNumber}" required />
        </div>

        <div class="form-group">
            <label>Alternate Phone</label>
            <input type="text" th:field="*{alternatePhoneNumber}" />
        </div>

        <div class="form-group">
            <label>Password <span class="required">*</span></label>
            <input type="password" th:field="*{password}" required />
        </div>

        <div class="form-group">
            <label>Confirm Password <span class="required">*</span></label>
            <input type="password" th:field="*{confirmPassword}" required />
        </div>

        <div class="form-group">
            <label>Gender <span class="required">*</span></label>
            <select th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>City <span class="required">*</span></label>
            <input type="text" th:field="*{city}" required />
        </div>

        <div class="form-group">
            <label>State <span class="required">*</span></label>
            <input type="text" th:field="*{state}" required />
        </div>

        <div class="form-group">
            <label>Highest Education <span class="required">*</span></label>
            <input type="text" th:field="*{highestEducation}" required />
        </div>

        <div class="form-group">
            <label>College/University <span class="required">*</span></label>
            <input type="text" th:field="*{collegeUniversity}" required />
        </div>

        <div class="form-group">
            <label>Year of Graduation <span class="required">*</span></label>
            <input type="number" th:field="*{yearOfGraduation}"
                   min="2000" max="2030" required />
        </div>

        <div class="form-group">
            <label>Skills <span class="required">*</span></label>
            <input type="text" th:field="*{skills}"
                   placeholder="Java, Spring Boot, React, etc." required />
        </div>

        <div class="form-group">
            <label>Experience (years)</label>
            <input type="number" th:field="*{experience}" min="0" max="50" />
        </div>

        <!-- File uploads with size limits -->
        <div class="form-group">
            <label>Upload Resume (Max 5MB) <span class="required">*</span></label>
            <input type="file" name="resumeFile" accept=".pdf,.doc,.docx" required />
            <div class="file-info">Accepted formats: PDF, DOC, DOCX | Max size: 5MB</div>
        </div>

        <div class="form-group">
            <label>Upload Profile Picture (Max 2MB)</label>
            <input type="file" name="profilePicFile" accept=".jpg,.jpeg,.png,.gif" />
            <div class="file-info">Accepted formats: JPG, JPEG, PNG, GIF | Max size: 2MB</div>
        </div>

        <div class="form-group">
            <label>Upload College ID Card (Max 5MB) <span class="required">*</span></label>
            <input type="file" name="idCardFile" accept=".jpg,.jpeg,.png,.pdf" required />
            <div class="file-info">Accepted formats: JPG, JPEG, PNG, PDF | Max size: 5MB</div>
            <div class="file-info">Note: Your application will be verified by admin using this ID card</div>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        <p><a th:href="@{/candidates/login}">Already registered? Login here</a></p>
    </div>
</div>
</body>
</html>
